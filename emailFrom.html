<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script type="text/javascript">
    (function(){
       emailjs.init("a4gIoA9kqqwUcnghY"); // Replace 'YOUR_USER_ID' with your actual user ID from EmailJS
    })();
</script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 pt-5">
                <div class="contact-form">
                    <h2>Leave a Message</h2>
                    <hr class="line line-sm mb-4">
                    <form class="form-group" id="form">
                        <div class="row">
                            <div class="col-sm-12 col-md-6 mb-3">
                                <input class="form-control" type="text" name="name" id="name" placeholder="Your Name">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <input class="form-control" type="tel" name="mobileno" id="mobileno" placeholder="Your Mobile no.">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <input class="form-control" type="email" name="email" id="email" placeholder="Your Email">
                            </div>
                            <div class="col-sm-12 col-md-6 mb-3">
                                <input class="form-control" type="text" name="subject" id="subject" placeholder="Subject">
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" name="message" id="message" rows="3" placeholder="Your Message"></textarea>
                        </div>
                        <button class="btn btn-primary mt-3" type="submit" id="submit" data-complete-text="Well done!">Send Message</button>
                    </form>
                    <p id="returnmessage"></p>
                </div>
            </div>
        </div>
    </div>

    
    <script type="text/javascript">
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            var formData = {
               

            name: document.getElementById('name').value,
            mobileno: document.getElementById('mobileno').value,
            email: document.getElementById('email').value,
            subject: document.getElementById('subject').value,
            message: document.getElementById('message').value
        };

        // Send email using EmailJS
        emailjs.send('service_ylm1wsy', 'template_bwwc20i', formData)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                document.getElementById('returnmessage').innerText = "Message sent successfully!";
            }, function(error) {
                console.log('FAILED...', error);
                document.getElementById('returnmessage').innerText = "Failed to send message.";
            });
    });
    
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
